name: Auto Build mosdns

on:
  schedule:
    - cron: "0 2 * * *"  # 每天凌晨 2 点自动运行（UTC 时间）
  workflow_dispatch:      # 允许手动触发
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build for macOS (arm64)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o mosdns-darwin-arm64

      - name: Build for Linux (x86_64)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -extldflags '-static'" -o mosdns-linux-amd64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mosdns-binaries
          path: |
            mosdns-darwin-arm64
            mosdns-linux-amd64
